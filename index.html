<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="reset" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<!-- Here is the header bar -->
<header class="row bg-primary text-center">
      <h1 class="col-sm-12">Weather Dashboard</h1>
</header>
<br>
<!-- Here is the body of the page with container and cards -->
<body>
  <!-- Here is the search bar to look up cities -->
  <div class="container flex-md-column">
  <h2>Search for a City:</h2>
  <br>
  <form class="d-flex" role="search">
    <input class="form-control-lg" type="search" placeholder="Search" aria-label="Search" id="search-input">
  </form>
  <br>
  <div class="d-grid gap-1 col-2">
  <button type="button" class="btn btn-primary btn-lg" id="search-btn">Search</button>
  <br>
  <!-- Where the city weather will populate -->
  <div id="list-example" class="list-group">
    <button class="list-group-item list-group-item-action" href="#list-item-1">Item 1</button>
    <br>
    <button class="list-group-item list-group-item-action" href="#list-item-2">Item 2</button>
    <br>
    <button class="list-group-item list-group-item-action" href="#list-item-3">Item 3</button>
    <br>
    <button class="list-group-item list-group-item-action" href="#list-item-4">Item 4</button>
  </div>
  </div>


  <!-- Here is the container with today's weather -->
  <div class="card position-absolute top-50 start-50 translate-middle-x" style="width: 30rem; height: 30rem;" id="today">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>

  <!-- Here is the card where the 5 day forecast will pop up -->
  <div class="card" style="width: 18rem;" id="forecast">
    <div class="card-body">
    </div>
  </div>

  <!-- Here are the scripts! -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./Assets/JS/weather.js"></script>

    <!-- Be sure to give credit to Angie, Ivy, and Nolan for helping! -->
</body>
</html>
