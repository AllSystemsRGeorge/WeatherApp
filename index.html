<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="reset" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<!-- Here is the header bar -->
<header class="row bg-primary text-center">
      <h1 class="col-sm-12">Weather Dashboard</h1>
</header>

  <br>
  <h2>Search for a City:</h2>
  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
    <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
  </form>
  <br>
  <div class="d-grid gap-1 col-2">
  <button type="button" class="btn btn-primary btn-lg">Search</button>
  </div>

<!-- Here is the body of the page with container and cards -->
<body>
    
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Date:</h5>
      <p class="card-text">Temp:</p>
      <p class="card-text">Wind:</p>
      <p class="card-text">Humidity:</p>
    </div>
  </div>

  <!-- Here are the scripts! -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./Assets/JS/weather.js"></script>

    <!-- Be sure to give credit to Angie, Ivy, and Nolan for helping! -->
</body>
</html>
